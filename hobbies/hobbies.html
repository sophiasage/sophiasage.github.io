<h2 style="text-align:center">Knitting</h2>

<div class="figure" style = "padding:10px; align:center">
  <img class="mySlides" src="../images/brown_sweater.png" style="display:block; width:50%; margin-left:auto; margin-right:auto">
  <img class="mySlides" src="../images/gloves.png" style="display:block; width:50%; margin-left:auto; margin-right:auto">
  <img class="mySlides" src="../images/hatpng.png" style="display:block; width:50%; margin-left:auto; margin-right:auto">
  <img class="mySlides" src="../images/sweatervestpng.png" style="display:block; width:50%; margin-left:auto; margin-right:auto">
  <img class="mySlides" src="../images/vest.png" style="display:block; width:50%; margin-left:auto; margin-right:auto">

  <a class="btn" style="align:center" onclick="plusDivsa(-1,"mySlides")">&#10094;</a>
  <a class="btn" style="align:center" onclick="plusDivsa(1,"mySlides")">&#10095;</a>
</div>

<script>
var slideIndex = 1;
showDivsa(slideIndex, "mySlides");

function plusDivsa(n, classname) {
  showDivsa(slideIndex += n, classname);
}

function showDivsa(n, classname) {
  var i;
  var x = document.getElementsByClassName(classname);
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
