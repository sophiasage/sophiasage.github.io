<style>
* {
  box-sizing: border-box;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}


/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px; <!-- 16px -->
  margin-top: -50px;
  color: green;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 10px;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}
</style>

  <a class="next" onclick="plusDivsa(1, 'mySlides2')">&#10095;</a>
</div>


<script>
var slideIndex = 1;
showDivsa(slideIndex, "mySlides");
showDivsa(slideIndex, "mySlides2");

function plusDivsa(n, classname) {
  showDivsa(slideIndex += n, classname);
}

function showDivsa(n, classname) {
  var i;
  var x = document.getElementsByClassName(classname);
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
